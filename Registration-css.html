<script>
 function validateForm() {

              }
              
        
            else if (!validateEmail(mail)) {

    function validateEmail(mail) {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(mail);
    }

</script>
